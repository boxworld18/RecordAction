<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Record Actions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .button-container>*:not(:last-child) {
            margin-right: 18px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-container>*:not(:last-child) {
            margin-right: 8px;
        }

        .start-icon:before {
            content: "\f04b";
        }

        .pause-icon:before {
            content: "\f04c";
        }

        .stop-icon:before {
            content: "\f04d";
        }

        .save-icon:before {
            content: "\f0c7";
        }

        .camera-icon:before {
            content: "\f030";
        }

        .send-icon:before {
            content: "\f1d8";
        }

        .disabled {
            color: #808080;
        }

        .selected:hover {
            color: #0056b3 !important;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <i class="fas fa-play start-icon selected"></i>
        <i class="fas fa-pause pause-icon selected" style="display: none;"></i>
        <i class="fas fa-play stop-icon disabled"></i>
        <i class="fas fa-floppy-o save-icon selected"></i>
        <i class="fas fa-camera camera-icon selected"></i>
    </div>
    <div class="input-container">
        <input type="text" placeholder="Your target is...">
        <i class="fas fa-send send-icon selected"></i>
    </div>
    
    <script src="storage.js"></script>
    <script src="content.js"></script>
    <script src="popup.js"></script>
</body>

</html>
