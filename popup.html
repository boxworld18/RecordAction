<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Record Actions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="button-container">
        <i class="fas fa-play start-icon selected"></i>
        <i class="fas fa-pause pause-icon selected" style="display: none;"></i>
        <i class="fas fa-play stop-icon disabled"></i>
        <i class="fas fa-floppy-o save-icon selected"></i>
        <i class="fas fa-camera camera-icon disabled"></i>
        <i class="fas fa-video video-icon disabled"></i>
    </div>
    <div class="input-container">
        <input type="text" placeholder="Your target is...">
        <i class="fas fa-send send-icon selected"></i>
    </div>
    
    <script src="storage.js"></script>
    <script src="content.js"></script>
    <script src="popup.js"></script>
</body>

</html>
